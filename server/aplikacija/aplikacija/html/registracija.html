<!DOCTYPE html>
<html lang="hr">
    <head>
        <title>Registracija</title>
        <meta charset="UTF-8">
        <script src="/js/registracija.js"></script>
        <script src="/js/upravljanjeNavigacijom.js"></script>
    </head>

    <body>
        <header>Registracija</header>
        <nav>#navigacija#</nav>
        <main>
            <div id="poruka">#poruka#</div><br><br>
            <form action="/registracija" method="POST" id="forma">

                <label for="ime">Ime</label><br>
                <input type="text" name="ime" id="ime"><br>

                <label for="prezime">Prezime</label><br>
                <input type="text" name="prezime" id="prezime"><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email"><br>

                <label for="godinaRodjenja">Godina rođenja</label><br>
                <input type="text" name="godina_rodjenja" id="godina_rodjenja"><br>

                <label for="drzava">Država</label><br>
                <input type="text" name="drzava" id="drzava"><br>

                <label for="zupanija">Županija</label><br>
                <input type="text" name="zupanija" id="zupanija"><br>

                <label for="korime">Korisničko ime</label><br>
                <input type="text" name="korime" id="korime"><br>

                <label for="lozinka">Lozinka</label><br>
                <input type="password" name="lozinka" id="lozinka"><br><br>

                <button type="submit">Registriraj me</button>
            </form>
            <a href="/" style="text-decoration: none; color: red;" id="vratiMe">Vrati me na početnu (nemate prava pristupa)</a>
        </main>
        <footer></footer>
    </body>
</html>
